<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel danych czujników</title>
    <link rel="stylesheet" href="/static/dashboard.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>SENSOR DASHBOARD</h1>
        </div>
    </header>
    <main class="content">
        <div class="card">
            <div class="info" >
                <h2>Temperatura</h2>
                <div id="temp" class="value">-- °C</div>
            </div>
        </div>
        <div class="card">
            <div class="info" >
                <h2>Wilgotność</h2>
                <div id="hum" class="value">-- %</div>
            </div>
        </div>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
