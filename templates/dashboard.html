<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel danych czujnik처w</title>
    <link rel="stylesheet" href="/static/dashboard.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>GARAGE SENSORS DASHBOARD</h1>
        </div>
    </header>
    <main class="content">
        <section class="temperature">
            <div class="card">
                <div class="values">
                    <svg width="150px" height="150px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 4H20M15 8H20M17 12H20M8 15.9998C7.44772 15.9998 7 16.4475 7 16.9998C7 17.5521 7.44772 17.9998 8 17.9998C8.55228 17.9998 9 17.5521 9 16.9998C9 16.4475 8.55228 15.9998 8 15.9998ZM8 15.9998V9M8 16.9998L8.00707 17.0069M12 16.9998C12 19.209 10.2091 20.9998 8 20.9998C5.79086 20.9998 4 19.209 4 16.9998C4 15.9854 4.37764 15.0591 5 14.354L5 6C5 4.34315 6.34315 3 8 3C9.65685 3 11 4.34315 11 6V14.354C11.6224 15.0591 12 15.9854 12 16.9998Z" stroke="#43b6f0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <div id="temp" class="value">
                        -- 째C
                    </div>
                    <span>
                        Temperature
                    </span>
                    <div class="max-min">
                        <div class="max">
                            <svg width="35px" height="35px" viewBox="-0.5 0 25 25" fill="#ff6384" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22.4199C17.5228 22.4199 22 17.9428 22 12.4199C22 6.89707 17.5228 2.41992 12 2.41992C6.47715 2.41992 2 6.89707 2 12.4199C2 17.9428 6.47715 22.4199 12 22.4199Z" stroke="#f74a6f" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 13.8599L10.87 10.8C11.0125 10.6416 11.1868 10.5149 11.3815 10.4282C11.5761 10.3415 11.7869 10.2966 12 10.2966C12.2131 10.2966 12.4239 10.3415 12.6185 10.4282C12.8132 10.5149 12.9875 10.6416 13.13 10.8L16 13.8599" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="temp-info">
                                <span id="temp-max" class="small-value">
                                    -- 째C
                                </span>
                                Highest
                            </div>
                        </div>
                        <div class="min">
                            <svg width="35px" height="35px" viewBox="-0.5 0 25 25" fill="#17d9b5" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22.4199C17.5228 22.4199 22 17.9428 22 12.4199C22 6.89707 17.5228 2.41992 12 2.41992C6.47715 2.41992 2 6.89707 2 12.4199C2 17.9428 6.47715 22.4199 12 22.4199Z" stroke="#13ab8f" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 10.99L13.13 14.05C12.9858 14.2058 12.811 14.3298 12.6166 14.4148C12.4221 14.4998 12.2122 14.5437 12 14.5437C11.7878 14.5437 11.5779 14.4998 11.3834 14.4148C11.189 14.3298 11.0142 14.2058 10.87 14.05L8 10.99" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="temp-info">
                                <span id="temp-min" class="small-value">
                                    -- 째C
                                </span>
                                Lowest
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="info" >
                    <h2>HISTORICAL SENSOR DATA</h2>
                </div>
                <canvas id="tempChart" width="1000" height="400">

                </canvas>
            </div>
        </section>
        <section class="other">
            <div class="card">
                <div class="info" >
                    <h2>MQ-2 AND MQ-7 GAS SENSORS</h2>
                    <div class="gas-charts">
                        <div class="mq7">
                            <canvas id="mq7Chart" width="500" height="300"></canvas>
                            <span>Current level</span>
                            <span id="mq7Current" class="small-value">
                                --
                            </span>
                        </div>
                        <div class="mq2">
                            <canvas id="mq2Chart" width="500" height="300"></canvas>
                            <span>Current level</span>
                            <span id="mq2Current" class="small-value">
                                --
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="info" >
                    <h2>HUMIDITY</h2>
                </div>
                <div class="card-content">
                    <div class="chart-content" style="position: relative;">
                        <canvas id="humidityChart" width="200" height="200" style="position: relative; z-index: 1;"></canvas>
                        <svg class="chart-icon" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                          <g fill="none" fill-rule="evenodd">
                            <path fill="#B4DFFB" d="M26.6995662,63 C36.4747667,63 44.3991324,55.0756343 44.3991324,45.3004338 C44.3991324,35.5252333 26.6995662,9 26.6995662,9 C26.6995662,9 9,35.5252333 9,45.3004338 C9,55.0756343 16.9243657,63 26.6995662,63 Z"/>
                            <path fill="#4796E7" d="M41.1107898,41 C48.351679,41 54.2215796,35.1300995 54.2215796,27.8892102 C54.2215796,20.648321 41.1107898,1 41.1107898,1 C41.1107898,1 28,20.648321 28,27.8892102 C28,35.1300995 33.8699005,41 41.1107898,41 Z"/>
                            <path stroke="#B4DFFB" stroke-linecap="round" stroke-width="2" d="M32,28 C32,32.9705627 36.0294373,37 41,37 L41,37"/>
                            <path stroke="#FFF" stroke-linecap="round" stroke-width="2" d="M13,46 C13,52.627417 18.372583,58 25,58 L25,58"/>
                          </g>
                        </svg>
                    </div>
                    <div id="hum" class="value">-- %</div>
                    <div class="max-min-h">
                        <div class="max">
                            <svg width="35px" height="35px" viewBox="-0.5 0 25 25" fill="#ff6384" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22.4199C17.5228 22.4199 22 17.9428 22 12.4199C22 6.89707 17.5228 2.41992 12 2.41992C6.47715 2.41992 2 6.89707 2 12.4199C2 17.9428 6.47715 22.4199 12 22.4199Z" stroke="#f74a6f" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 13.8599L10.87 10.8C11.0125 10.6416 11.1868 10.5149 11.3815 10.4282C11.5761 10.3415 11.7869 10.2966 12 10.2966C12.2131 10.2966 12.4239 10.3415 12.6185 10.4282C12.8132 10.5149 12.9875 10.6416 13.13 10.8L16 13.8599" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="temp-info">
                                <span id="hum-max" class="small-value">
                                    -- %
                                </span>
                                Highest
                            </div>
                        </div>
                        <div class="min">
                            <svg width="35px" height="35px" viewBox="-0.5 0 25 25" fill="#17d9b5" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 22.4199C17.5228 22.4199 22 17.9428 22 12.4199C22 6.89707 17.5228 2.41992 12 2.41992C6.47715 2.41992 2 6.89707 2 12.4199C2 17.9428 6.47715 22.4199 12 22.4199Z" stroke="#13ab8f" stroke-width="0.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 10.99L13.13 14.05C12.9858 14.2058 12.811 14.3298 12.6166 14.4148C12.4221 14.4998 12.2122 14.5437 12 14.5437C11.7878 14.5437 11.5779 14.4998 11.3834 14.4148C11.189 14.3298 11.0142 14.2058 10.87 14.05L8 10.99" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <div class="temp-info">
                                <span id="hum-min" class="small-value">
                                    -- %
                                </span>
                                Lowest
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/script.js"></script>
    <script src="/static/charts.js"></script>
</body>
</html>
